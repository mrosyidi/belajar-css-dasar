<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            width: 500px;
            filter: blur(10px);
        }

        p{
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="images/etj.png" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad quae itaque vero recusandae. Incidunt aperiam beatae error accusamus, quas fuga minima nulla in doloremque repellendus, vel dolorum pariatur recusandae dolores.</p>
</body>
</html>
